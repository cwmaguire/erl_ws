%% Send and receive data on a websocket
%%
%% Demonstrates how to open a websocket connection, get notified when
%% the websocket is open, send data and receive data.
%%
%% <localhost>/websocket is routed to websocket_handler in the routing
%% rules found in erl_ws_app.erl
-->

<html>
<body>
a
<div id=results></div>
<script language="javascript">
  var exampleSocket = new WebSocket("ws://localhost:8080/websocket");

  exampleSocket.onopen = function (event) {
    var div = document.getElementById("results");
    innerHtml = div.innerHTML;
    div.innerHTML = innerHtml + "<br>OPEN! event.data: " + event.data;
    console.dir("Dumping event");
    console.dir(event);
    exampleSocket.send("From webpage");
  };

  exampleSocket.onmessage = function (event) {
    var div = document.getElementById("results");
    innerHtml = div.innerHTML;
    div.innerHTML = innerHtml + "<br>From Websocket: " + event.data;
  };
  //alert("javascript!");
</script>
</body>
</html>
